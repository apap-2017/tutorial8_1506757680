<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>View All Courses</title>
    </head>
    <body>
        <h1>All Courses</h1>
        
    	<div th:each="course,iterationStatus: ${courses}">
            <h3 th:text="'No. ' + ${iterationStatus.count}">No. 1</h3>
            <h3 th:text="'ID = ' + ${course.id_course}">Course ID</h3>
	       	<h3 th:text="'Name = ' + ${course.name}">Course Name</h3>
	       	<h3 th:text="'Credits = ' + ${course.credits}">Credits</h3>
	       	
	       	<h3>Mahasiswa</h3>
       		<ul th:each="student,iterationStatus: ${course.students}">
       		<li th:text="${student.name} + '-' + ${student.npm}"> 
       		</li>
       		</ul>
       		
	       	<hr/>
       	</div>
    </body>
</html>
